<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea class="comment-form-textarea" formControlName="text"></textarea>
    <button class="comment-form-button" type="submit" [disabled]="form.invalid"> {{submitLabel}} </button>
    <button type="button" class="comment-form-button comment-form-cancel-button" (click)="clear()"> clear </button>
</form>
