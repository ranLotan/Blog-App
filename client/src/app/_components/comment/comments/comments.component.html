<div class="comments">
    <h3 class="comments-title">Comments</h3>
    <div class="comment-form-title">Write comment</div>
    <app-comment-form (handleSubmit)="addComment({text: $event})"></app-comment-form>
    <div class="comments-container">
        <app-comment *ngFor="let comment of comments" [comment]="comment">
        </app-comment>
      <div *ngFor="let comment of comments">
        {{comment.body}}
      </div>
    </div>
  </div>
